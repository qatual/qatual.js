<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>qatual.js Portal</title>
    <meta name="description" content="Explore the world of qatual.js" />
    <meta name="keywords" content="qatual, javascript, unblocker, ultraviolet" />
    <meta name="theme-color" content="#1e1e2f" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="public/index.css" />
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="public/qatual/uv.config.js" defer></script>
    <script src="public/register-sw.js" defer></script>
    <script src="public/search.js" defer></script>
    <script src="public/index.js" defer></script>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        text-align: center;
        padding: 3rem 1rem 1rem;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .logo {
        width: 200px;
        margin-bottom: 3rem;
      }

      h1 {
        margin: 0;
        font-size: 2.5rem;
        letter-spacing: 2px;
        color: #ffcc70;
      }

      main {
        flex: 1;
        padding: 2rem;
        text-align: center;
      }

      .tagline {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        color: #ccc;
      }

      #uv-address {
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: none;
        width: 80%;
        max-width: 600px;
        font-size: 1rem;
        background-color: #1c1c2e;
        color: white;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      footer {
        padding: 2rem 1rem;
        background-color: rgba(0, 0, 0, 0.5);
        text-align: center;
        font-size: 0.9rem;
        color: #aaa;
      }

      footer a {
        margin: 0 0.5rem;
        color: #ffcc70;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      #uv-error {
        margin-top: 1rem;
        color: #ff7070;
      }

      iframe {
        display: none;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>qatual.js</h1>
    </header>

    <main>
      <p class="tagline">Made with â™¥ by <strong>@qatual</strong> on Discord</p>

      <form id="uv-form">
        <input
          id="uv-search-engine"
          type="hidden"
          value="https://www.google.com/search?q=%s"
        />
        <input
          id="uv-address"
          type="text"
          placeholder="Type a URL or search the web freely..."
        />
      </form>

      <div>
        <p id="uv-error"></p>
        <pre id="uv-error-code"></pre>
      </div>
    </main>

    <footer>
      <div>
        <a href="https://soloo.win" target="_blank">qatual / soloo</a>
        <a href="https://dsc.gg/polytainment" target="_blank">Discord</a>
      </div>
      <div>qatual.js &copy; qatual 2025</div>
    </footer>

    <iframe id="uv-frame"></iframe>
  </body>
</html>
